<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            text-align: center;
        }

        .user-info h2 {
            color: #333;
        }

        .user-info p {
            color: #666;
        }

        .profile-details {
            margin-top: 20px;
        }

        .profile-details label {
            font-weight: bold;
        }

        .profile-details p {
            margin: 5px 0;
        }

        .logout-btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            border-radius: 5px;
        }

        .logout-btn:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <header>
        <h1>User Profile</h1>
    </header>

    <div class="container">
        <div class="user-info">
            <span class="material-symbols-outlined">
                account_circle
            </span>
            <h2 id="userName">John Doe</h2>
            <p id="userEmail">john.doe@example.com</p>
        </div>

        <div class="profile-details">
            <h3>Profile Details</h3>
            <p><label>Username:</label> <span id="username">john_doe123</span></p>
            <p><label>Email:</label> <span id="email">john.doe@example.com</span></p>
            <p><label>Address:</label> 123 Main St, Cityville, Country</p>
            <!-- Add more profile details as needed -->
        </div>

        <a href="#" class="logout-btn">Logout</a>
    </div>

    <script>
        const currentUser = localStorage.getItem("currentUser");
        let usersdata = JSON.parse(localStorage.getItem("users"))
        for (let user of usersdata) {
            if (user.fullName == currentUser) {
                const userEmail = document.getElementsByTagName("p")[0];
                userEmail.textContent = user.email;

                const username = document.getElementById("username");
                username.textContent = user.fullName;

                const email = document.getElementById("email");
                email.textContent = user.email;


            }
        }

        const userName = document.getElementById("userName");


        userName.textContent = currentUser;


    </script>

</body>

</html>
